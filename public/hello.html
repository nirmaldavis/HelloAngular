<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="/lib/angular.js"></script>
</head>
<body>
  
  <h1> Sample Hello with Angular JS</h1>
   <div ng-app="">
        <p>
            Enter Your name : <input type="text" ng-model="name" placeholder="Name here">
        </p>
        <p>
            Hello, <span ng-bind="name" ></span>
        </p>
   </div>
    
</body>
</html>
